{% extends "base.html" %}

{% block content %}
<h1>{{ obj.device_id }} detail</h1>
<h2>Device information</h2>
<ul>
    <li><label>Device type: </label>{{ obj.device_type }}</li>
    <li><label>Room: </label><a href="{% url 'room_detail' room_id=obj.room.id %}">{{ obj.room }}</a></li>
</ul>

<a href="{% url 'device_list' %}">Back to device list</a>
{% endblock %}
